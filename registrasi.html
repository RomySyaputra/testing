<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Registrasi</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    
    <link rel="stylesheet" href="assets/fonts/material-design-iconic-font/css/material-design-iconic-font.min.css">

    <link rel="stylesheet" href="assets/css/registrasi.css">
  </head>

  <body>

    <div class="wrapper" >
      <div class="inner">
        <div class="image-holder">
          <img src="assets/gambar/gedung-sate - Copy.png" alt="">
        </div>
        <form action="">
          <h3>Form Registrasi</h3>
          <div class="form-group">
            <input type="text" placeholder="First Name" minlength="2" maxlength="30" pattern="[A-Za-z ]+" title="Hanya berisi huruf besar atau kecil"  class="form-control" required>
            <input type="text" placeholder="Last Name" minlength="2" maxlength="30" pattern="[A-Za-z ]+" title="Hanya berisi huruf besar atau kecil" class="form-control" required>
          </div>
          <div class="form-wrapper">
            <input type="text" placeholder="Username" class="form-control" minlength="2" pattern="[A-Za-z]+" title="Username diawali dengan huruf" required>
            <i class="zmdi zmdi-account"></i>
          </div>
          <div class="form-wrapper">
            <input type="email" placeholder="Email" class="form-control" required title="Masukkan alamat email yang valid">
            <i class="zmdi zmdi-email"></i>
          </div>
          <div class="form-wrapper" style="margin-bottom: 15px;">
            <label style="margin-right: 50px;">
              <input type="radio" name="gender" value="Laki-Laki" required>
              Laki-Laki
            </label>
            <label>
              <input type="radio" name="gender" value="Perempuan" required>
              Perempuan
            </label>
          </div>
          <div class="form-wrapper">
            <input type="password" placeholder="Password" class="form-control" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Harus berisi setidaknya satu angka dan satu huruf besar dan kecil, dan setidaknya 8 karakter atau lebih" required>
          </div>
          <div class="form-wrapper">
            <input type="password" placeholder="Confirm Password" class="form-control" required>
          </div>
          <div class="text-center">
            <button class="btn btn-login btn-block fa-lg gradient-custom-2 mb-2">Log
                    in</button>
          </div>
          <div class="text-center align-items-center justify-content-center" id="Sudah">
            <p class="mr-1">Sudah Punya Akun?</p>
            <a class="text-danger" href="login.html">Login</a>
          </div>
        </form>
      </div>
    </div>
    
  </body>
</html>
